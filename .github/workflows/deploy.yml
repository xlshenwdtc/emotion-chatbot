name: Deploy Chatbot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
+     with:
+       fetch-depth: 0  # 获取完整历史记录

    - name: Replace API Key
      run: |
        sed -i "s/{{DEEPSEEK_API_KEY}}/${{ secrets.DEEPSEEK_API_KEY }}/g" index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
+       force_orphan: true  # 强制清空历史
+       keep_files: false   # 不保留旧文件
+       enable_jekyll: false # 禁用Jekyll处理
+       cname: yourdomain.com # 如果有自定义域名
